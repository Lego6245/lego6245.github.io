---
layout: default
title: William Saulnier's Blog
---
<div class="blogposts">
  <ul>
    {% for post in site.categories['blog'] %}
    <li>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="author">
      <span class="date">{{ post.date }}</span>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
