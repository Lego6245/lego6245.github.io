---
layout: default
title: William Saulnier's Blog
---
<div class="blogposts">
  <ul>
    {% for post in site.categories['blog'] %}
    <div class="post_title">
      <div class="text_box">
        <h1>{{ post.title }}</h1>
        <h2>{{ post.byline }}</h2>
      </div>
      {% if post.img %}<img src="{{ site.url }}/imgs/{{ post.img }}">{% endif %}
    </div>
    <div class="md_content">
    {{ post.content }}
    </div>
    {% endfor %}
  </ul>
</div>
